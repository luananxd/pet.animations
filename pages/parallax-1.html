<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/index.css" rel="stylesheet" />
    <link href="../css/pages/parallax-1.css" rel="stylesheet" />
    <title>Parallax #1</title>
  </head>
  <body class="page">
    <a href="../index.html" class="page__back">Back</a>
    <h1 class="main-page__title">Parallax #1</h1>

    <div class="page__content">
      <div id="parallax" class="parallax">
        <div class="layer layer-1">
          <div class="circle tomato w200" style="top: 250px; left: 210px"></div>
          <div class="circle blue w80" style="top: 360px; left: 440px"></div>
          <div class="circle yellow w150" style="top: 250px; left: 900px"></div>
        </div>

        <div class="layer layer-2">
          <div class="circle yellow w150" style="top: 120px; left: 370px"></div>
          <div class="circle green w40" style="top: 500px; left: 600px"></div>
          <div class="circle green w200" style="top: 130px; left: 1300px"></div>
        </div>

        <div class="layer layer-3">
          <div class="circle blue w80" style="top: 120px; left: 1100px"></div>
          <div
            class="circle tomato w200"
            style="top: 360px; left: 1100px"
          ></div>
          <div class="circle blue w200" style="top: 30px; left: 50px"></div>
        </div>
      </div>
    </div>
  </body>

  <script src="../js/parallax-1.js" type="module"></script>
</html>
